<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Pricing Component with Toggle</title>
  <link rel="stylesheet" href="./app/scss/style.scss" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script type="module" src="./app/js/app.js"></script>
</head>

<body>
  <main>
    <div class="container">
      <h1 class="title">Our Pricing</h1>
      <div class="row--mobile">
        <label for="toggle" class="label">Annually</label>
        <input type="checkbox" id="toggle" class="input">
        <label for="toggle" class="label">Monthly</label>
      </div>
      <div class="row">
        <div class="card">
          <h2 class="card__header">Basic</h2>
          <h1 class="card__pricing">&dollar;<span class="card__pricing-span"></span></h1>
          <p class="card__info">500 GB Storage</p>
          <p class="card__info">2 Users Allowed</p>
          <p class="card__info">Send up to 3 GB</p>
          <button class="card__button">Learn More</button>
        </div>
        <div class="card card--purple">
          <h2 class="card__header">Professional</h2>
          <h1 class="card__pricing">&dollar;<span class="card__pricing-span"></span></h1>
          <p class="card__info">1 TB Storage</p>
          <p class="card__info">5 Users Allowed</p>
          <p class="card__info">Send up to 10 GB</p>
          <button class="card__button">Learn More</button>
        </div>
        <div class="card">
          <h2 class="card__header">Master</h2>
          <h1 class="card__pricing">&dollar;<span class="card__pricing-span"></span></h1>
          <p class="card__info">2 TB Storage</p>
          <p class="card__info">10 Users Allowed</p>
          <p class="card__info">Send up to 10 GB</p>
          <button class="card__button">Learn More</button>
        </div>
      </div>


      <!-- <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </div> -->
    </div>
  </main>

</body>

</html>
